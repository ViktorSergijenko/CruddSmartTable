<nb-card>
  <nb-card-header>
    <h1>House Table</h1> Total amount of houses in Table: {{this.houseService.TotalAmountOfHosesInTable}} houses
  </nb-card-header>


  <nb-card-body>
    <ng2-smart-table #table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)" (editConfirm)="onSaveConfirm($event)"
      (create)="onCreateConfirm()" (userRowSelect)="onUserRowSelect($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>


<form class="emp-form" #houseForm="ngForm">
  <nb-card>
    <nb-card-header>Block form</nb-card-header>
    <nb-card-body>
      <div class="row">
        <input type="hidden" *ngIf="houseService.selectedHouse && houseService.selectedHouse.id" name="id" #id="ngModel" [(ngModel)]="houseService.selectedHouse.id">
        <input type="hidden" *ngIf="houseService.selectedHouse && houseService.selectedHouse.flatamount" name="flatamount" #id="ngModel"
          [(ngModel)]="houseService.selectedHouse.flatamount">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputstreet">Street</label>
            <!-- <input type="text" class="form-control" id="inputFirstName" placeholder="First Name"> -->
            <input class="form-control" id="inputstreet" name="street" #street="ngModel" [(ngModel)]="houseService.selectedHouse.street"
              placeholder="street" required>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputnumber">House Number</label>
            <input type="text" class="form-control" id="inputnumber" name="number" #number="ngModel" [(ngModel)]="houseService.selectedHouse.number"
              placeholder="number" required>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputfloors">Floors</label>
            <input type="text" class="form-control" id="inputfloors" name="floors" #floors="ngModel" [(ngModel)]="houseService.selectedHouse.floors"
              placeholder="number" required>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputcity">City</label>
            <input type="text" class="form-control" id="inputcity" name="city" #city="ngModel" [(ngModel)]="houseService.selectedHouse.city"
              placeholder="city" required>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputcountry">Country</label>
            <input type="text" class="form-control" id="inputcountry" name="country" #country="ngModel" [(ngModel)]="houseService.selectedHouse.country"
              placeholder="country" required>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputpostindex">PostIndex</label>
            <input type="email" class="form-control" id="inputpostindex" name="postindex" #postindex="ngModel" [(ngModel)]="houseService.selectedHouse.postindex"
              placeholder="postindex" required>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </nb-card-body>
  </nb-card>
</form>
